<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Mi Tienda Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/carrito.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">E-commerce</div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="carrito.html">Carrito</a></li>
                <li><a href="favoritos.html">Favoritos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="carrito-container">
            <h1>Tu Carrito de Compras</h1>

            <div class="contenedor-principal">

                <section class="lista-productos" id="total-pagar">
                </section>

                <aside class="resumen-carrito">
                    <h2>Resumen del Carrito</h2>
                    <p>Subtotal: <span class="subtotal" id="subtotal"></span></p>
                    <p>Envío: <span class="envio">50.00 Bs</span></p>
                    <p class="total">Total: <span id="total"></span></p>
                    <a href="checkout.html" class="btn-comprar">Proceder al Pago</a>
                </aside>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Proyecto E-commerce. Todos los derechos reservados.</p>
    </footer>
    <script src="carrito.js"></script>
</body>
</html>
